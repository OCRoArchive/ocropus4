datasets:

  - name: CDIP
    perepoch: 10
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - cdipsub-{000000..000092}.tar

  - name: Google 1000 Books
    perepoch: 10
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - gsub-{000000..000167}.tar

  - name: Google 1000 Books (binarized)
    perepoch: 10
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - bin-gsub-{000000..000167}.tar

  - name: Internet Archive Sample
    perepoch: 10
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - ia1-{000000..000033}.tar

  - name: Internet Archive Sample (binarized)
    perepoch: 10
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - bin-ia1-{000000..000033}.tar

  - name: words sampled from UW3
    perepoch: 20
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - uw3-word-{000000..000022}.tar

  - name: generated words
    perepoch: 10
    buckets:
      - ./gs/nvdata-ocropus-words/
    shards:
      - generated-{000000..000199}.tar
